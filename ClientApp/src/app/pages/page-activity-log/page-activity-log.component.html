<p-card>
  <div class="text-2xl font-medium">Activity Logs</div>
  <div class="p-card-content">
    <p-table
      [value]="pagedResult.items"
      [paginator]="true"
      [rows]="pagedResult.pageSize"
      [lazy]="true"
      (onLazyLoad)="LoadLogs($event)"
      [totalRecords]="pagedResult.totalCount"
      [loading]="loading"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowHover]="true"
      [dt]="customDt"
    >
      <ng-template #header>
        <tr>
          <th class="w-1/6 text-lg">Action</th>
          <th class="w-1/6 text-lg">Details</th>
          <th class="w-1/6 text-lg">IP Address</th>
          <th class="w-1/6 text-lg">User</th>
          <th class="w-1/6 text-lg">Date</th>
        </tr>
      </ng-template>
      <ng-template #body let-log>
        <tr>
          <td>{{ log.action }}</td>
          <td>{{ log.detail }}</td>
          <td>{{ log.ipAddress }}</td>
          <td>{{ log.addedBy }}</td>
          <td>{{ log.dateAdded | date : "d MMM y HH:mm:ss" }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="p-card-footer"></div>
</p-card>
