<div class="h-screen flex justify-center items-center">
  <p-card>
    <div class="flex justify-center items-center flex-col gap-2">
      <img src="/CS_girl_circle_bps.png" alt="" class="w-1/5" />

      <h1 class="text-center text-4xl font-bold">CS App</h1>

      <h2 class="text-center text-xl mb-4">
        Best Resource Customer Service App
      </h2>

      <form
        name="loginform"
        [formGroup]="loginForm"
        class="flex justify-center items-center flex-col"
        (ngSubmit)="onSubmit()"
      >
        <!-- General error message for invalid credentials -->
        <p-message
          severity="error"
          icon="pi pi-times-circle"
          styleClass="mb-4"
          *ngIf="loginFailed"
          [life]="3000"
          >Validation Failed</p-message
        >

        <div class="w-full mb-6 flex justify-center items-center flex-col">
          <label for="username" class="self-start leading-none mb-2"
            >Username</label
          >
          <input
            type="text"
            pInputText
            formControlName="username"
            class="w-full"
          />
          <p-message
            severity="error"
            variant="simple"
            size="small"
            class="self-start"
            *ngIf="
              loginForm.get('username')?.invalid &&
              loginForm.get('username')?.touched
            "
            >Username is required</p-message
          >
        </div>
        <div class="w-full mb-6 flex justify-center items-center flex-col">
          <label for="password" class="self-start mb-2 leading-none"
            >Password</label
          >
          <p-password
            [toggleMask]="true"
            formControlName="password"
            class="w-full"
            [feedback]="false"
          />
          <p-message
            severity="error"
            variant="simple"
            size="small"
            class="self-start"
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            >Password is required</p-message
          >
        </div>

        <p-button
          type="submit"
          label="Login"
          styleClass="w-full"
          class="w-full mb-6"
          [disabled]="loginForm.invalid || isloggingIn"
          [loading]="isloggingIn"
        />
      </form>
      <!-- <div class="flex justify-center items-center gap-x-4">
        <i class="pi pi-sun"></i>
        <p-toggleswitch
          [(ngModel)]="checked"
          (onChange)="toggleTheme()"
        ></p-toggleswitch>
        <i class="pi pi-moon"></i>
      </div> -->
    </div>
  </p-card>
</div>
